<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <div class="head">
            <div class="signInPage">
                <a class="button" href="signin.html">SignIn</a>

            </div>

            <div  class="signUpPage">
                <a  class="button" href="index.html">SignUp</a>
            </div>

        </div>
    </header>


    <div class="main">
        <h1>SignIn Here!</h1>

        <form action="#" onsubmit=" return Login()">

            <table class="logInPage">
                <tr>
                    <td>Email:</td>
                    <td><input type="email" id="userEmail" class="LoginInputs" placeholder="Enter your email" required></td>
                </tr>

                <tr>
                    <td>Password:</td>
                    <td><input type="password"  id="userPassword" class="LoginInputs" placeholder="Enter your passoword" required></td>
                </tr>

                <tr>
                    <td></td>
                    <td><button class="SignInbutton">SignIn</button></td>
                </tr>

            </table>
        </form>

    </div>


    
</body>
<script src="app.js"></script>

</html>
